<!DOCTYPE html>
<html>
<body>
  <canvas id="myCanvas" width="800" height="600"></canvas>
</body>
<script> "use strict"
  window.onload = function() {
  var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');
    
    var redIntensity = 0;
    var radius = 500;
    var orangeFactor = 0;
    var blueFactor = 0;
    context.lineWidth = 20;
    while (radius > 0) {
      context.beginPath();
      context.strokeStyle = 'rgba(' + redIntensity + ',' + 
        orangeFactor + ',' +  blueFactor
        + ', 1.0)';
      context.arc(400,300,radius, 0, 2*Math.PI);
      context.stroke();
      radius = radius - 15;
      redIntensity = redIntensity + 15;
      orangeFactor = orangeFactor + 2;
      
      if (radius < 325) {
        //redIntensity = 255;
        orangeFactor = orangeFactor + 10;
      }
      
      if (radius < 125) {
        //redIntensity = 255;
        orangeFactor = orangeFactor + 10;
        blueFactor = blueFactor + 20;
      }
    }
      
      
     context.beginPath();
     context.strokeStyle = "black";
     context.lineWidth = 3;
     context.moveTo(100,600);
     context.lineTo(125, 580);
     context.lineTo(160, 582);
     context.lineTo(175, 570);
     context.lineTo(192, 574);
     context.lineTo(230, 540);
     context.lineTo(270, 540);
     context.lineTo(290, 530); 
     context.quadraticCurveTo(310,475,275,450);
     context.quadraticCurveTo(230,435,220,420);
     context.lineTo(180, 420); 
     context.lineTo(165, 410); 
     context.quadraticCurveTo(110,410,100,390);
     context.quadraticCurveTo(62,400,60,420); 
    //***branch1***
    context.lineTo(60, 405); 
     context.quadraticCurveTo(60,387,90,379);
    context.quadraticCurveTo(75,350,80,310); 
    context.lineTo(100, 310); 
    context.quadraticCurveTo(75,390,150,390); 
    context.quadraticCurveTo(200,410,230,400); 
     context.quadraticCurveTo(330,435,330,460); 
    context.quadraticCurveTo(335,400,400,400); 
    context.lineTo(410, 370);
    context.quadraticCurveTo(390,345,370,350);
    context.quadraticCurveTo(340,300,300,300);
    context.quadraticCurveTo(280,250,230,290);
    context.quadraticCurveTo(190,300,160,260);
    //**branch2***
    context.lineTo(170, 240);
    context.quadraticCurveTo(210,300,250,250);
    context.quadraticCurveTo(257,250,265,256);
    context.quadraticCurveTo(277,250,240,180);
    context.quadraticCurveTo(230,126,200,130);
    context.quadraticCurveTo(190,100,150,70);
    //**branch3***
     context.lineTo(180, 70);
    context.quadraticCurveTo(190,100,220,120);
    context.quadraticCurveTo(250,130,250,160);
    context.quadraticCurveTo(250,150,265,120);
    context.quadraticCurveTo(264,100,270,70);
    //**branch4***
     context.quadraticCurveTo(274,100,279,125);
    context.quadraticCurveTo(250,170,290,250);
    context.quadraticCurveTo(350,280,370,310);
    context.quadraticCurveTo(390,330,405,320);
    context.quadraticCurveTo(430,320,435,340);
    context.quadraticCurveTo(460,320,485,250);
    context.quadraticCurveTo(430,230,390,180);
    context.quadraticCurveTo(420,170,360,140);
    context.quadraticCurveTo(345,120,340,70);
    //**branch5**
    context.lineTo(360, 40);
    context.quadraticCurveTo(355,100,360,100);
    context.lineTo(380, 120);
    context.lineTo(400, 100);
    context.quadraticCurveTo(385,150,430,190);
    context.quadraticCurveTo(480,210,490,220);
    context.lineTo(500, 240);
    context.quadraticCurveTo(530,225,580,160);
    context.quadraticCurveTo(590,120,590,60);
    context.lineTo(610, 110);
    context.quadraticCurveTo(590,120,600,180);
    context.lineTo(550, 230);
    context.quadraticCurveTo(590,225,700,190);
    context.quadraticCurveTo(720,170,730,130);
    context.quadraticCurveTo(740,170,710,200);
    context.lineTo(670, 220);
     context.quadraticCurveTo(730,200,720,210);
    context.lineTo(730, 220);
    context.quadraticCurveTo(630,230,620,240);
    context.quadraticCurveTo(530,230,475,340);
    context.quadraticCurveTo(460,390,410,430);
    context.quadraticCurveTo(460,440,580,370);
    context.lineTo(600, 370);
    context.lineTo(560, 395);
    context.quadraticCurveTo(660,360,700,330);
    context.lineTo(715, 330);
    context.quadraticCurveTo(690,370,590,400);
    context.quadraticCurveTo(500,430,470,460);
    context.quadraticCurveTo(590,420,660,425);
    context.quadraticCurveTo(675,420,670,396);
    context.lineTo(690, 400);
    context.lineTo(685, 415);
    context.lineTo(697, 405);
    context.lineTo(705, 415);
    context.quadraticCurveTo(675,450,600,460);
    context.quadraticCurveTo(545,450,500,470);
    context.quadraticCurveTo(445,500,400,480);
    context.quadraticCurveTo(345,500,370,540);
    context.lineTo(435, 550);
    context.lineTo(475, 540);
    context.lineTo(565, 570);
    context.lineTo(585, 560);
    context.lineTo(600, 570);
    context.lineTo(680, 600);
    context.fillStyle = 'rgba(10,10,0,1.0)';
   
    context.fill()
     context.stroke();
      
    context.moveTo(165,375);
    context.quadraticCurveTo(190,345,210,345);
    context.quadraticCurveTo(240,340,235,350);
    context.quadraticCurveTo(254,340,239,330);
    context.quadraticCurveTo(234,320,249,315);
    context.quadraticCurveTo(264,318,279,313);
    context.lineTo(249, 325);
    context.quadraticCurveTo(264,338,234,365);
    context.quadraticCurveTo(244,368,239,369);
    context.quadraticCurveTo(214,388,165,375);
    context.fillStyle = 'rgba(10,10,0,1.0)';
    context.fill()
    context.stroke();
    
   
    context.moveTo(200,379);
    context.lineTo(185, 388);
    context.lineTo(190, 400);
    context.stroke();
    
    context.moveTo(215,379);
    context.lineTo(200, 388);
    context.lineTo(205, 405);
    context.stroke();
      
  };
</script>
<head>
  <meta name="description" content="Canvas Drawing Example">
  <meta charset="utf-8">
  <title>Canvas Drawing Example</title>
</head>
</html>
